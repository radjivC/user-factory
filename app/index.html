<html>

	<head>
		<title>User Factory</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	</head>
	<body>
<!-- 		<div id= "preferences">
			&nbsp;Provider: <input type="text" name="provider">
			Mot de passe: <input type="text" name="password"><br> </center>
		</div> -->
		<div id="preferences">
			<h1>User Factory</h1>
			<div id="sep"></div>
			<h4>Cet outil permet de créer les Jsons des utilisateurs </h4> 
			<div id="form">
				<h2>Créer un utilisateur</h2>
					<table>
						<tr>
							<td><label for="name"> Nom* : </label></td>
							<td><input type="text" name="name" id="txt_name"></td>
						</tr>	
						<tr>
							<td><label for="prenom"> Prenom* : </label></td>
							<td><input type="text" name="prenom" id="txt_firstname"></td>
						</tr>
							<td><label for="email"> Email* : </label></td>
							<td><input type="text" name="email" id="txt_email"></td>
						</tr>
						<tr>
							<td><label for="login">Login* : </label></td>
							<td><input type="text" placeholder="Email par defaut" name="login" id="txt_login"></td>
						</tr>
						<tr>	
							<td><label for="password"> Password* : </label></td>
							<td><input type="text" name="password" id="txt_password"></td>
						</tr>
						<tr>
							<td><label for="role">  Role : </label></td>
							<td><input type="text" name="role" id="txt_role" placeholder="Ex: rh, cms, godmode"></td>
						</tr>
						<tr>
							<td><label for="provider"> Provider* : </label></td>
							<td><input type="text" name="provider" id="txt_provider"></td>
						</tr>
						<tr>
							<td><label for="provider">Langue : </label></td>
							<td><select name="language" id="txt_language">
								<option value="">  </option>
								<option value="fr">fr</option>
								<option value="en">en</option>
								</select>
							</td>
						</tr>
					</table>
				<input class="btn"  name="submit" value="Créer" onclick="processFormData();" readonly="readonly" >
			</div>
			<h3>Créer une liste d'utilisateur via un tableau Excel </h3>
			<h4>Le fichier doit posséder les colonnes suivantes:
			firstName, lastName, email, provider, password, language, (login), (role)</h4>
		</div>
		<div id="drop">
			Déposez votre fichier
		</div> 
	</body>
	<script src="js/app.js" type="text/javascript"></script>
</html>
